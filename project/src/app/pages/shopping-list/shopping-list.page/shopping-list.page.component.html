<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-align-items-center">{{shoppingList.getName() | translate}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let item of items">
      <pxsl1-populated-item [item]="item" (editItem)="onEditItem($event)" (deleteItem)="onDeleteItem($event)">
      </pxsl1-populated-item>
    </ion-list>
  </ion-card-content>
</ion-card>
