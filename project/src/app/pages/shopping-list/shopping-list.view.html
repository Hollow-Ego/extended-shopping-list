<ion-header>
  <ion-toolbar>
    <ion-segment (ionChange)="onModeChange($event)" value="{{currentMode}}">
      <ion-segment-button value="{{modes.EDIT_MODE}}">
        <ion-label>{{ 'titles.editModeTitle' | translate }}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="{{modes.SHOPPING_MODE}}">
        <ion-label>{{ 'titles.shoppingModeTitle' | translate }}</ion-label>
      </ion-segment-button>
    </ion-segment>
    <pxsl1-language-picker slot="secondary"></pxsl1-language-picker>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoading">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="!isLoading">
  <ion-slides pager="true">
    <ion-slide *ngFor="let list of shoppingLists; index as i">
      <pxsl1-shopping-list-page class="full-width" [shoppingList]="shoppingLists[i]" [listIdx]="i"
        [library]="itemLibrary">
      </pxsl1-shopping-list-page>
    </ion-slide>
  </ion-slides>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddItem()">
      <ion-icon name="pricetag"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
