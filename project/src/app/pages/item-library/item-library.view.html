<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-menu-button menu="menu-content"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>{{'uiStrings.activeListText' | translate}}: {{getListName() | translate}}
    </ion-title>


  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar inputmode="text" (ionChange)="onSearchChange($event)"
      placeholder="{{'common.searchText' | translate}}">
    </ion-searchbar>
    <ion-button (click)="onNewLibraryItem()" fill="outline" class="position-right ion-margin-horizontal">
      <ion-icon slot="icon-only" name="add" color="primary"></ion-icon>
    </ion-button>
    <ion-item>
      <ion-label>{{'uiStrings.includeTagsText' | translate}}</ion-label>
      <ion-checkbox [(ngModel)]="includeTags" slot="start"></ion-checkbox>
    </ion-item>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="itemLibrary">
    <pxsl1-library-list-item *ngFor="let item of itemLibrary.values()" [item]="item"
      (editItem)="onEditLibraryItem($event)" (deleteItem)="onDeleteItem($event)"
      (addItemToList)="onAddItemToList($event)" [hidden]="!shouldBeVisible(item)">
    </pxsl1-library-list-item>
  </ion-list>
</ion-content>
