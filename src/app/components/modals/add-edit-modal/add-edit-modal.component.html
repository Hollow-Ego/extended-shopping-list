<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ modalTitle | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="ion-margin">
    <ion-item>
      <ion-label position="floating">{{ 'newEditItem.name' | translate }}
      </ion-label>
      <ion-input required formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="8" class="ion-no-padding">
        <ion-item>
          <ion-label position="floating">{{ 'newEditItem.amount' | translate }}
          </ion-label>
          <ion-input required formControlName="amount" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4" class="ion-no-padding">
        <ion-item>
          <ion-label position="floating">Unit
          </ion-label>
          <ion-input required formControlName="unit" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-item>
      <ssl-image-picker [pickedImage]="pickedImage" (imagePick)="onImagePicked($event)">
      </ssl-image-picker>
    </ion-item>
    <ion-button expand="block" color="primary" type="submit" [disabled]="itemForm.invalid">
      {{ submitButtonText | translate }}
    </ion-button>
  </form>
</ion-content>
