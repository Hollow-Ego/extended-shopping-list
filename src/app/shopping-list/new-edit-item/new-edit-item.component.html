<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-icon (click)="onCancel()" name="close"></ion-icon>
    </ion-buttons>
    <ion-title>{{ modalTitle | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(itemDetailsForm)" #itemDetailsForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              {{ 'newEditItem.name' | translate }}
            </ion-label>
            <ion-input ngModel name="itemname" type="text" [ngModel]="item.name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              {{ 'newEditItem.amount' | translate }}
            </ion-label>
            <ion-input ngModel name="amount" type="text" [ngModel]="item.amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              {{ 'newEditItem.imgUrl' | translate }}
            </ion-label>
            <ion-input ngModel name="imgUrl" type="text" [ngModel]="item.imgUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!isFormValid(itemDetailsForm)">
            {{ submitButtonText | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
