<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'appname' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-item slot="secondary" color="primary">

      <ion-select [value]="language" okText="{{'confirmButtonText' | translate}}"
        cancelText="{{'cancelButtonText' | translate}}" (ionChange)="onLanguageChange()" [(ngModel)]="language"
        interface="popover" [selectedText]="language.toUpperCase()">
        <ion-select-option *ngFor="let lang of availableLanguages" [value]="lang.short">{{lang.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoading">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content *ngIf="!isLoading">
  <ion-slides pager="true">
    <ion-slide *ngFor="let list of shoppingLists; index as i">
      <app-shopping-list-page class="full-width" [shoppingList]="shoppingLists[i]" [library]="itemLibrary">
      </app-shopping-list-page>
    </ion-slide>
  </ion-slides>
</ion-content>
