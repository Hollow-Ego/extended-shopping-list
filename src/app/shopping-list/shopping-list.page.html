<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'appname' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngFor="let item of shoppingList | keyvalue">
          <app-shopping-list-item [item]="[item.key, item.value]"></app-shopping-list-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
