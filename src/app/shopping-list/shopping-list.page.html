<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'appname' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll [items]="shoppingList" approxItemHeight="73px">
          <ion-item-sliding #slidingItem *virtualItem="let item">
            <app-shopping-list-item [item]="item"></app-shopping-list-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="onEditItem(item, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
