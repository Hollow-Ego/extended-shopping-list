<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'appname' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-item slot="secondary" color="primary">

      <ion-select [value]="language" okText="{{'confirmButtonText' | translate}}"
        cancelText="{{'cancelButtonText' | translate}}" (ionChange)="onLanguageChange($event)" interface="popover"
        [selectedText]="language.toUpperCase()">
        <ion-select-option *ngFor="let lang of availableLanguages" [value]="lang.short">{{lang.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngFor="let item of shoppingList | keyvalue">
          <app-shopping-list-item [item]="[item.key, item.value]"></app-shopping-list-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
