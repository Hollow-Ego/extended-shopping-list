<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'appname' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddItem()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <ion-virtual-scroll [items]="shoppingList" approxItemHeight="73px">
          <div *virtualItem="let item">
            <app-shopping-list-item [item]="item"></app-shopping-list-item>
          </div>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
